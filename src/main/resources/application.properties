server.port=8989
spring.application.name=files
server.servlet.context-path=/files
spring.mvc.hiddenmethod.filter.enabled=true

spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.encoding=UTF-8
spring.web.resources.static-locations=classpath:/templates,classpath:/static/

spring.datasource.url=jdbc:mysql://localhost:3306/db_updown?characterEncoding=utf-8&useSSL=false&serverTimeZone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:/mybatis/mapper/*.xml
mybatis.type-aliases-package=io.github.cocodx.entity

logging.level.root=info
logging.level.io.github.cocodx.dao=debug